{% set name = "pdielec" %}
{% set version = "8.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

  sha256: 4652e3dcdd3c0b07899e06f5e0575d3ea2cf75ff812deca02b903288d68c75ff


build:
  noarch: python
  number: 4
  entry_points:
    - preader=PDielec.preader:main
    - p2cif=PDielec.p2cif:main
    - pickled_reader=PDielec.pickled_reader:main
    - pdcompare=PDielec.pdcompare:main
    - pdgui=PDielec.pdgui:main
    - pdmake=PDielec.pdmake:main
    - vibanalysis=PDielec.vibanalysis:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - blas =*=openblas
    - matplotlib-base
    - numpy
    - scipy
    - scikit-learn
    - pyqt
    - qtpy
    - pyopengl
    - xlsxwriter
    - pyyaml
    - openpyxl
    - termcolor
    - imageio
    - imageio-ffmpeg
    - ffmpeg
    - requests
    - beautifulsoup4
    - bleach
    - docutils
    - psutil
    - pygments
    - dill

test:
  imports:
    - PDielec
  commands:
    - preader --help
    - p2cif --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/JohnKendrick/PDielec
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: PDielec package for the calculation of THz and infrared spectra
  doc_url: https://johnkendrick.github.io/PDielec
  dev_url: https://github.com/JohnKendrick/PDielec

extra:
  recipe-maintainers:
    - JohnKendrick
    - ADBurnett
